<!DOCTYPE html>
<html>

    <head>
        <!-- TODO: Include Font Awesome file here -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <!-- TODO: Include Google Fonts file here -->
        <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">

        <!-- CSS files -->
        <link href='../styles/post.css' rel='stylesheet' type='text/css'>
        <link href='../styles/common.css' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    </head>

    <body>

        <!--Header section that is common to all pages-->
        <div class="header-section">
            <div class="title-section">
                <p class="title">ScriBBler</p>
                <p class="sub-title">Explore, Imagine, Create</p>
            </div>
            <div class="sign-in-out-buttons">
                <button id="signInBtn" class="headerButton" type="button">Sign In</button>
                <button id="signUpBtn" class="headerButton" type="button">Sign Up</button>
            </div>
        </div>

        <!--Sign up modal common to all pages-->
        <div id="signUpModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-heading">Get Started</h3>
                    <span class="close-icon" id="closeSignUp"><i class="fa fa-times" aria-hidden="true"></i></span>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required="true" />
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="signupusername" placeholder="Enter your username" required="true" />
                        </div>
                        <div class="form-group">
                            <label for="signuppassword">Password</label>
                            <input type="password" class="form-control" id="signuppassword" placeholder="Enter your password" required="true" />
                        </div>
                        <div class="form-group">
                            <label for="confirmpassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmpassword" placeholder="Re-enter your password" required="true" />
                        </div>
                        <button type="submit" class="btn btn-block btn-success">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <!--Sign in modal common to all pages-->
        <div id="signInModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-heading">Welcome Back!</h3>
                    <span class="close-icon" id="closeSignIn"><i class="fa fa-times" aria-hidden="true"></i></span>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required="true" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required="true" />
                        </div>
                        <button type="submit" class="btn btn-block btn-success">Sign In</button>
                        <p class="not-member">Not a member? <span id="signUpLink">Sign Up</span></p>
                    </form>
                </div>
            </div>
        </div>

        <!--The content, title and author are dynamically filled infrom session storage from the postlists.html file-->
        <div class="posts-wrapper">
            <p class="post-title" id="postTitle"></p>

            <div class="author-wrapper">
                <span id="author"></span>
                <button class="btn btn-danger saved btn-common" id="editPost" contenteditable="false" onclick="editPost()">Edit <i class="fa fa-edit"></i></button>
            </div>

            <p class="post-content" id="postContent"></p>

            <div class="like-wrapper">
                <button class="btn btn-danger btn-common " id="likeButton" onclick='likeBtnCount()'><i class="fa fa-thumbs-up"></i>Like</button>
                <p id="likeText">Be the first one to like this!</p>
            </div>
            <div class="comments-wrapper">
                <textarea name="comments" id="commentBox" placeholder="Leave a comment..." required></textarea>
                <br>
                <button class="btn btn-danger btn-common" id="commentButton" onclick='addComment()'>Comment</button>
                <p class="all-comments-text">All Comments</p>
                <div id="commentsWrapper"></div>
            </div>
        </div>


        <script src="../scripts/common.js"></script>
        <script src="../scripts/post.js"></script>
    </body>

</html>
